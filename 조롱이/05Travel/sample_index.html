<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>검색</title>
	<link rel="stylesheet" href="css/reset.css">
	<!-- <link rel="stylesheet" href="css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init()
	</script> -->
	<style>
		*{padding: 0;margin: 0;box-sizing: border-box;}
		html,body{height: 100%;}
		body{
			background-image: url(images/bg02.jpg);
			background-repeat: no-repeat;
			background-position: center;
			-webkit-background-size: cover;
			background-size: cover;
			overflow-y: scroll;
			overflow-x: hidden;   /*스크롤 안보이도록*/
		}

		.searchInp{
			width: 400px;height: 50px;
			border: 3px solid #000;
			border-radius: 25px; /*높이의반으로 지정*/
			text-indent: 80px;
			font-size:18px;font-weight: bold;
			box-shadow:10px 10px 20px #000;
			background: #fff;
			position: relative;z-index: 1;
			
		}
		.searchBtn{
			width: 20px;height: 20px;
			background-image: url(images/search.jpg);
			text-indent: -9999px;
			border: 0 none;
			position: absolute;right: 20px;top:15px;
			z-index: 1;
		}
		.searchTitle{
			display: block;
			width: 60px;height: 20px;
			background-image: url(images/searchtext.jpg);
			text-indent:-9999px;
			position: absolute;top:15px;
			left:15px;
			z-index:2;
		}
		.wrap{
			position: absolute;
			width: 400px;height: 50px;
			left: 50%;top: 50%;
			transform: translate(-50%,-50%);
			z-index: 1;  /*이미지뒤로보냄   동일번호시 밑에있는애가 상위로올라옴*/
		}
		.img01{
			position: absolute;right: -100px;top: -250px;
			animation-name:bal01;
			animation-duration:1.5s;
			animation-iteration-count: infinite;
			animation-direction: alternate;  /*갔다왔다돌아옴*/
			animation-timing-function: ease-in-out;
		}
		/*@keyframes bal01{
			0%{right: -100px;top: -250px;}
			100%{right: -100px;top: -220px;}
		}*/

		@keyframes bal01{
			0%{transform: translateY(-20px);}
			100%{transform: translateY(0px);}
		}
		.img00{
			position: absolute;left: 0;bottom: 0;
			animation-name: air01;
			animation-duration:2s;
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
		}
		@keyframes air01{
			0%{left: 0;bottom: 0;}
			100%{left: 1000px;bottom: 1000px;}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="images/content2.png" alt="" class="img01 animated bounceInDown">
		<form action="#" method="get">
			<label for="searchTxt" class="searchTitle">searchtitle</label>
			<input type="text" id="searchTxt" name="search"
			placeholder="검색어를 입력하세요" class="searchInp">
			<button type="submit" class="searchBtn">search</button>
		</form>
	</div>
	<img src="images/reallyAir.Png" alt="" class="img00">
</body>
</html>
